<!DOCTYPE html>
<html>

<head>
    <title>Train Schedule</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Import Jquery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Train Schedule</h1>
        </div>
        <table class="table">
            <h1>Current Train Schedule</h1>
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">First Train Time</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>

        <form>
            <h1>Add Train</h1>
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination">
            </div>
            <div class="form-group">
                <label for="firstTrainTime">First Train Time (HH:mm-military time)</label>
                <input type="number" class="form-control" id="firstTrainTime">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="number" class="form-control" id="frequency">
            </div>
            <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
            <button type="delete" id="deleteBtn" class="btn btn-primary">Delete</button>
        </form>

    </div>
    <script type="text/javascript" src="assets/app.js"></script>
</body>

</html>
